%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1
num_of_cam: 1

imu_topic: "/camera/imu"
image0_topic: "/camera/infra1/image_rect_raw"
output_path: "/home/shinan/catkin_ws/vins_output"

cam0_calib: "d435i_cam0.yaml"
image_width: 640
image_height: 480
   

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 0   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [0.99971564,  0.00596586,  0.02308798, -0.01554063,
           -0.00592231,  0.99998055, -0.00195389 , 0.00269413,
           -0.02309919,  0.0018166 ,  0.99973153 , 0.01612917,
           0. ,         0.  ,        0.  ,        1.        ]
   #  [0.9997156363590661, -0.005922313276586133, -0.023099190995382303, 0.01592473657053442,
   #         0.005965856594588622, 0.9999805540691344, 0.001816600858570799, -0.002630665566296566,
   #         0.023087983330728187, -0.001953890744265996, 0.9997315276296327, -0.015760775766490605,
   #         0., 0., 0., 1.]



#Multiple thread support
multiple_thread: 1

#feature traker paprameters
max_cnt: 150            # max feature number in feature tracking
min_dist: 30            # min distance between two features 
freq: 80                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
acc_n: 0.012071231113351085          # accelerometer measurement noise standard deviation. 
gyr_n: 0.002060996086587766         # gyroscope measurement noise standard deviation.     
acc_w:  0.00024189287305480373     # accelerometer bias random work noise standard deviation.  
gyr_w: 2.3836824066999267e-05      # gyroscope bias random work noise standard deviation.     
g_norm: 9.80     # gravity magnitude


#unsynchronization parameters
estimate_td: 0                      # online estimate time offset between camera and imu
td: 0.0                             # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 0        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/shinan/catkin_ws/vins_output/pose_graph/"  # save and load path
save_image: 0                   # save image in pose graph for visualization prupose; you can close this function by setting 0 


